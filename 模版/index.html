  <script type="text/javascript">
  $(function(){
    $(".canLoad").bind("click",function(){
        if ($(this).attr("rel") != "") {
            $(".sidebar-menu > .active").attr("class","");
            $(this).attr("class","active");
            $("#main-content").load($(this).attr("rel"));
         }
        
    });
    $(".sub").bind("click",function(){
      $(".sidebar-menu > .active").attr("class","");
    });
    $(".subLoad").bind("click",function(){
      $("#main-content").load($(this).attr("rel"));
    });
  });
  function load(o)
  {
    
    $("#main-content").load($(o).attr("rel"));
  }
  </script>
